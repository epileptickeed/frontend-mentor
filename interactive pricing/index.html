<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href = "assets/style/style.css   ">
    <title>Document</title>
</head>
<body>
    
    <main class = 'main'>
        <div class = 'container'>
            <div>
                <h1>Simple, traffic-based pricing</h1>
                <p>Sign-up for our 30-day trial. No credit card required.</p>
            </div>
            <div class = 'card'>
                <div class = 'traffic'>
                    <h4>100K PAGEVIEWS</h4>
                    <p>$16.00 <span>/ month</span></p>
                </div>
                <input type="range" min="0" max="100" id = 'price'>
                <div>
                    <p>Monthly billing</p>
                    <label for="price_range"></label>
                    <input type="range" name="price_range" min="0" max="1" id = 'trigger'>
                    <p>Yearly billing</p>
                    <span>25% discount</span>
                </div>
                <hr>
                <div class = 'cons'>
                    <ul>
                        <li>Unlimited websites</li>
                        <li>100% data ownership</li>
                        <li>Email reports</li>
                    </ul>
                    <button id = 'btn'>Start my trial</button>
                </div>
            </div>
        </div>
    </main>
 
    <script src = 'assets/script/script.js'></script>
</body>
</html>
