<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel = "icon" type = "image/png" sizes = "32x32" href = "./assets/images/favicon-32x32.png">
  <link rel = "stylesheet" href = "style.css">
  <script src = 'script.js' defer></script>
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class = 'block'>
    <div class = 'container'>
      <div class = 'block_inner'>
        <div class = 'form'>
          <form action = "">
            <div class = 'label label_one'>
              <label for = "day">Day</label>
              <input type = "text" name = 'day' id = 'day' placeholder = "day">
            </div>

            <div class = 'label label_two'>
              <label for = "month">Month</label>
              <input type = "text" name = 'month' id = 'month' placeholder = "month">
            </div>

            <div class = 'label label_three'>
              <label for = "year">Year</label>
              <input type = "text" name = 'year' id = 'year' placeholder = 'year'>
            </div>
          </form>
        </div><!--form-->

        <div class = 'block2'>
          <p><span id = 'years_val'>--</span>years</p>
          <p><span id = 'months_val'>--</span>months</p>
          <p><span id = 'days_val'>--</span>days</p>
        </div>

        <div class = 'button'>
          <button id = 'btn'>submit</button>
        </div>

      </div><!--block_inner-->
    </div>
  </div>



  <!-- Day
  DD

  Month
  MM

  Year
  YYYY

  -- years
  -- months
  -- days -->
